<!DOCTYPE html>
<html lang="en"> 
  <head>
    <!--
    This is a one-page full screen app that recognises the user's location and displays the map and contry information of that location.
    The user can select any other country and get a map and country information of the chosen country.
    -->
    <title>Project #1 "Gazetteer"</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Leaflet start-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!--Leaflet end-->
  </head>
  <body> 
    <p align="center">Project #1 "Gazetteer"</p> 
    <p id="one" align="center"></p>
    <br>
    <div><!--Choose a country drop down-->
      <form action="/action_page.php" align="center">
        <label for="country">Choose a country to see its map and country information:</label>
        <select name="country" id="country" autocomplete="off">
          <option value="CountryOne">Country 1</option>
          <option value="CountryTwo">Country 2</option>
        </select>
        <input type="submit" value="Submit">
      </form>
    </div>
    <br>
    <div align="center"><!--Map display-->
      <div id="map">
      </div>
    </div>
    <br>
    <div><!--Country data display-->
      <p align="center">Country name: <span id="CountryName"></span></p>
    </div>
    <script type="application/javascript" src="libs/js/script.js"></script>
    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
