<!DOCTYPE html>
<html lang="en"> 
  <head>
    <!--
    This is a one-page full screen app that recognises the user's location and displays the map and contry information of that location.
    The user can select any other country and get a map and country information of the chosen country.
    -->
    <title>Project #1 "Gazetteer"</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body> 
    <p align="center">Project #1 "Gazetteer"</p> 
    <p id="one" align="center"></p>
    <br>
    <div><!--Choose a country drop down-->
      <form action="/action_page.php">
        <label for="country">Choose a country to see its map and country information:</label>
        <select name="country" id="country">
          <option value="Greece">Greece</option>
          <option value="Ukraine">Ukraine</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <br>
    <div id="MapDisplay"><!--Map display-->
      
    </div>
    <div><!--Temporary map display-->
      <img src="https://www.shutterstock.com/image-vector/map-uk-260nw-618875870.jpg" alt="The map of the UK">
    </div>
    <br>
    <div><!--Country data display-->
      <p>Country name:</p>
      <p id="CountryName"></p>
      <p>Country capital:</p>
      <p id="CountryCapital"></p>
    </div>
    <script src="libs\js\script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
