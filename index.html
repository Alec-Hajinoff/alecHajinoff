<!doctype html>

<html lang="en">

	<head>
		<!--
		This app is to demo an API call using different parameters selected by a user.

		When the "Submit" button is clicked this runs the Ajax call from script.js to getCountryInfo.php (or other php files) using the API data parameters.
		If the returning data from getCountryInfo.php (or other php files) is OK, it gets written into the "Results:" section of index.html.
		-->
		<meta charset="utf-8">
		<title>AJAX/PHP/CURL/JSON example</title>
		<meta name="description" content="AJAX/PHP/CURL/JSON example">
		<meta name="author" content="Paddy Evans">

	</head>

	<body>
			<table>
				<tr>
					<td align="middle">
						<p>Recent earthquakes</p>
					</td>
					<td align="middle">
						<select id="paramNorth">
						<option value="41.76">north=area_one</option> <!--Greece-->
						<option value="44.1">north=area_two</option> <!--Unknown area provided by the API-->
						</select>
					</td>
					<td align="middle">
						<select id="paramSouth">
						<option value="34.81">south=area_one</option> <!--Greece-->
						<option value="-9.9">south=area_two</option> <!--Unknown area provided by the API-->
						</select>
					</td>
					<td align="middle">
						<select id="paramEast">
						<option value="28.25">east=area_one</option> <!--Greece-->
						<option value="-22.4">east=area_two</option> <!--Unknown area provided by the API-->
						</select>
					</td>
					<td align="middle">
						<select id="paramWest">
						<option value="19.37">west=area_one</option> <!--Greece-->
						<option value="55.2">west=area_two</option> <!--Unknown area provided by the API--> 
						</select>
					</td>
					<td align="middle">
						<button id="btnSubmitOne">Submit</button>
					</td>
				</tr>
				<tr>
				<td align="middle">
					<p>The name of the ocean or the sea</p>
				</td>
				<td align="middle">
					<select id="paramLat">
					<option value="39.01920">latitude=area_one</option> <!--The Agean Sea-->
					<option value="56.51100">latitude=area_two</option> <!--The North Sea--> 
					</select>
				</td>
				<td align="middle">
					<select id="paramLng">
					<option value="25.26860">longitude=area_one</option> <!--The Agean Sea-->
					<option value="3.51560">longitude=area_two</option> <!--The North Sea--> 
					</select>
				</td>
				<td align="middle">
				</td>
				<td align="middle">
				</td>
				<td align="middle">
					<button id="btnSubmitTwo">Submit</button>
				</td>
				</tr>
				<tr>
				<td align="middle">	
					<p>Weather stations with the most recent weather observation</p>
				</td>
				<td align="middle">
					<select id="paramNorthWeather">
					<option value="60.85">north=area_one</option> <!--The UK-->
					<option value="44.1">north=area_two</option> <!--Unknown area provided by the API-->
					</select>
				</td>
				<td align="middle">
					<select id="paramSouthWeather">
					<option value="49.91">south=area_one</option> <!--The UK-->
					<option value="-9.9">south=area_two</option> <!--Unknown area provided by the API-->
					</select>
				</td>
				<td align="middle">
					<select id="paramEastWeather">
					<option value="1.76">east=area_one</option> <!--The UK-->
					<option value="-22.4">east=area_two</option> <!--Unknown area provided by the API-->
					</select>
				</td>
				<td align="middle">
					<select id="paramWestWeather">
					<option value="-8.62">west=area_one</option> <!--The UK-->
					<option value="55.2">west=area_two</option> <!--Unknown area provided by the API-->
					</select>
				</td>
				<td align="middle">
					<button id="btnSubmitThree">Submit</button>
				</td>
				</tr>
				<tr>
					<td align="middle">
						<p>Results:</p> 
					</td>
					<td id="txtResults" align="left"></td>
					</td>
				</tr>
			</table>
		</div>

		<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="libs/js/script.js"></script>

	</body>

</html>
